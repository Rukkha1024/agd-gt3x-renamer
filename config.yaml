# Excel 컬럼 설정
columns:
  # 관리번호-시리얼번호.xlsx
  serial_mapping:
    management_number: "관리번호"
    serial_number: "고유번호"
  
  # 대상자 키,체중,주손 정보.xlsx
  subject_info:
    division: "구분"
    management_number: "관리번호"
    id: "ID"
    name: "이름"
    wear_start_date: "착용 시작일"
    # 메타데이터 추가 컬럼 (Progress 04)
    sex: "성별"
    age: "나이"
    height: "키"
    mass: "체중"
    date_of_birth: "생년월일"
    handedness: "주손"

# 기본 설정
defaults:
  year: 2025

# 메타데이터 매핑 설정 (사용자 정의 가능)
metadata:
  # 성별 매핑 (Excel 값 → ActiGraph 값)
  sex_mapping:
    "남": "Male"
    "여": "Female"

  # 손잡이 매핑 (주손의 반대편 손목에 착용)
  handedness_mapping:
    "오":  # 오른손잡이 → 왼쪽 손목 착용
      side: "Left"
      dominance: "Dominant"
    "왼":  # 왼손잡이 → 오른쪽 손목 착용
      side: "Right"
      dominance: "Non-Dominant"
