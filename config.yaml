# ActiGraph 파일 자동 변경 설정

# 파일 경로
paths:
  # 대상자 정보 Excel 파일
  subject_info: "/mnt/c/Users/Alice/OneDrive - 청주대학교/VScode_Repository/agd-gt3x-renamer/Archive/대상자 키,체중,주손 정보.xlsx"

  # 관리번호-시리얼번호 매칭 Excel 파일
  serial_mapping: "/mnt/c/Users/Alice/OneDrive - 청주대학교/VScode_Repository/agd-gt3x-renamer/관리번호-시리얼번호.xlsx"

  # ActiGraph 파일이 저장된 디렉토리
  target_directory: "/mnt/c/Users/Alice/OneDrive - 청주대학교/VScode_Repository/agd-gt3x-renamer/temp_test"

# Excel 컬럼 설정
columns:
  # 관리번호-시리얼번호.xlsx
  serial_mapping:
    management_number: "관리번호"
    serial_number: "고유번호"
  
  # 대상자 키,체중,주손 정보.xlsx
  subject_info:
    division: "구분"
    management_number: "관리번호"
    id: "ID"
    name: "이름"
    wear_start_date: "착용 시작일"
    # 메타데이터 추가 컬럼 (Progress 04)
    sex: "성별"
    age: "나이"
    height: "키"
    mass: "체중"
    date_of_birth: "생년월일"
    handedness: "주손"

# 처리 대상 파일 확장자
file_extensions:
  - ".gt3x"
  - ".agd"

# 기본 설정
defaults:
  year: 2025

# 메타데이터 수정 설정
metadata:
  # .agd 파일 필드명 (SQLite settings 테이블)
  agd_fields:
    subjectname: "subjectname"
    sex: "sex"
    height: "height"
    mass: "mass"
    age: "age"
    dateOfBirth: "dateOfBirth"
    side: "side"
    dominance: "dominance"
    limb: "limb"

  # .gt3x 파일 필드명 (info.txt)
  gt3x_fields:
    subjectname: "Subject Name"
    sex: "Sex"
    height: "Height"
    mass: "Mass"
    age: "Age"
    dateOfBirth: "DateOfBirth"
    side: "Side"
    dominance: "Dominance"
    limb: "Limb"

  # 성별 매핑
  sex_mapping:
    "남": "Male"
    "여": "Female"

  # 손잡이 매핑 (주손의 반대편 손목에 착용)
  handedness_mapping:
    "오":  # 오른손잡이 → 왼쪽 손목 착용
      side: "Left"
      dominance: "Dominant"
    "왼":  # 왼손잡이 → 오른쪽 손목 착용
      side: "Right"
      dominance: "Non-Dominant"

  # 기본값
  defaults:
    limb: "Waist"
